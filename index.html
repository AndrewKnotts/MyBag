  
<!DOCTYPE html>
<html>

<head>

<body>

  <!-- this is where my code is-->
  <div id="grid">
    

    <figure id="melon">
      <h1 style="border-color: rgb(255, 39, 39)"id="property">+10 HP</h1>

        <p>I love melona.</p>
        <p>Best food in Korea.</p>

    <figure>

        <p>These are my glasses and I put them on a rock.</p>
        <p>It kinda looks like the rock has eyes.</p>
        
      </figcaption>
      <h1 id="use">USE</h1>
    </figure>


    <figure>
      <h1 id="property">+50 Magic</h1>
      <img src="assets/pokemonnn.jpeg">

        <p>I think its weird how much Pikachu food there is because it makes me think they killed a Pikachu and made it into food.</p>
        
      </figcaption>
      <h1 id="use">USE</h1>
    
    </figure>
    <figure>
      <h1 style="border-color: rgb(255, 155, 42);"id="property">+8 Mobility</h1>
      <img src="assets/timbs.jpeg">

        <p>These are my Timberlands.</p>
        <p>They're all beat up now.</p>
        
      </figcaption>

    </figure>

     
    <!--backback header-->

    <figure id="backp">

        <img src="assets/correctstaticimage.png" alt="Card Back" id="face">
          <img src="assets/correcteyeswide.png" class="img-top" alt="Card Front" id="face">
      </div>
      
      <img src="assets/backpackp.jpeg" id="bb">
      <figcaption>
        <h1>YOUR INVENTORY</h1>

        <p>• 4/10 slots used</p>
        <p></p>
      </figcaption>
      <figcaption>
        <h1>STATS</h1>

        <p>• 80/100 HP</p>
        <p>• 70/100 ST</p>
      </figcaption>
      <figcaption>
        <h1 style = "color: black"> .</h1>
        
      
        <p>• 8 Mobility</p>
        <p>• 50 Magic</p>
      </figcaption>
      <figcaption>
        <h1 style = "color: black"> .</h1>

        <p>• 2 Charisma</p>
      </figcaption>
      <h1 style="margin-right: 0px; margin-left:auto">X</h1>
      
    </figure>
